<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Crypto Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        .error-container {
            max-width: 800px;
            margin: 100px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="display-4">⚠️ Crypto Predictor Error</h1>
        <p class="lead mt-4">{{ error_message }}</p>
        <p class="mt-3">Common causes:</p>
        <ul class="text-start">
            <li>Rate limit exceeded with data provider</li>
            <li>Internet connection issues</li>
            <li>Insufficient data for predictions</li>
        </ul>
        <div class="mt-5">
            <a href="/" class="btn btn-primary btn-lg">
                <i class="fas fa-sync-alt"></i> Try Again
            </a>
        </div>
        <p class="mt-5 text-muted">If this error persists, please try again in 10-15 minutes</p>
    </div>
</body>
</html>
